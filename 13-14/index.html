<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
		
		<link href="css/styles.css" rel="stylesheet"/>

        <link href="css/font-awesome.css" rel="stylesheet" />

        
        

        <script src="js/scripts.js"></script>
        <script src="js/js-template.js"></script>


        <title>localStorage as JSON </title>
    </head>
    <body>    
        <div class="wrapper">
            <header>
                <h1>localStorage as JSON</h1>
            </header>
            <main>

                <script type="text/template" id="exam">

                    <form action="" method="get">
                        <fieldset>
                            <legend>test</legend>
<!--Получаю ключ обьекта// keys[i] - это ключ
  // obj[keys[i]] - а это свойство, доступное по этому ключу-->
                            <% var keys = Object.keys(data);
                               for (var i = 0; i < keys.length; i++) { %>
                            <div class="question">
                                <div class="question__tittle"><%= keys[i] %></div>
                                <%  var replies = data[keys[i]];
                                keys_replies = Object.keys(replies);
                                for (var j = 0; j < keys_replies.length; j++) { %>
                                <div class="question__reply">
                                    <input type="checkbox" id="checkbox_<%= i %>_<%= j %>" name="question_<%= i %>" value="<%= j %>">
                                    <label for="checkbox_<%= i %>_<%= j %>"><%= keys_replies[j] %></label>
                                </div>
                                <% } %>
                            </div>
                            <% } %>

                            <input type="submit" class="submit-button" value="Check my results">

                        </fieldset>
                    </form>

                </script>


            </main>
           
        </div>
    </body>
</html>
